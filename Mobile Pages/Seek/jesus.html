<script src="../../menu.html" type="text/javascript"></script>

<div class="main">
    <section class="intro">
        <div class="large_divide"></div>
        <div class="center_video_container">
            <lite-youtube videoid="Wn7YYbnU8bA" playlabel="Introduction to John Commentary"></lite-youtube>
        </div>
    </section>
    <section class="accordian_container clearfix">
        <div class="accordian_box">
            <h2 class="session_video_title">Title</h2>
            <div class="right_video_container">
                <lite-youtube id="session_video" videoid="1UL943hBMJk" playlabel="Introduction to John Commentary"></lite-youtube>
            </div>
        </div>
        <div class="accordian_box">
            <h3 id="session_title">Introduction</h3>
            <button class="accordion" id="acc_open_prayer">Opening Prayer</button>
            <div class="panel">
                <h2 class="quote" id="quote_open_prayer"></h2> 
            </div>
            <button class="accordion" id="acc_read">Bible Reading</button>
            <div class="panel">
                <h2 class="quote" id="quote_read"></h2> 
            </div>
            <button class="accordion" id="acc_watch">Watch Video</button>
            <div class="panel">
                <h2 class="quote" id="quote_watch"></h2> 
            </div>
            <button class="accordion" id="acc_meditate">Meditation Questions</button>
            <div class="panel">
                <h2 class="quote"  id="quote_meditate"></h2> 
            </div>
            <button class="accordion" id="acc_close_prayer">Close Prayer</button>
            <div class="panel">
                <h2 class="quote" id="quote_close_prayer"></h2> 
            </div>
            <button class="accordion" id="acc_further">Further Study</button>
            <div class="panel">
                <h2 class="quote" id="quote_further"></h2> 
            </div>
        </div>
    </section>
    <div class="medium_divide"></div>
</div>

<div class='drawer drawer-closed'>
    <div class="drawer-header">
        <h3 class="drawer_title">Choose Session</h3>
        <button class="drawer-button active">
            <img src="../../Images/Jesus/up_arrow.png" alt="Up Arrow" class="up_arrow">
