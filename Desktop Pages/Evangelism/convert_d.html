        function scrollToText(itemNumber) {

            //remove header and replace with stick header when first button is pressed
            if (itemNumber == 1){
                var navbar = document.getElementById('navbar');
                var placeholder = document.querySelector('.header-placeholder');
                var header = document.querySelector('.mainhead');
                navbar.classList.add('sticky');
                placeholder.style.display = 'block';
                header.style.display = 'none';
            }

            var item = document.querySelector(`#item_${itemNumber}`);
            var convert_container = document.querySelector('.convert_container');
            //convert_container.style.transition = 'transform 3s ease-in-out';
            convert_container.style.transition = 'transform .7s ease-in-out';

            var scrollX = get_new_x(item) + currentX;
            var scrollY = get_new_y(item) + currentY;

            var translateX = scrollX;
            var translateY = scrollY;

            currentX = scrollX;
            currentY = scrollY;

            convert_container.style.transform = `translate(${translateX}px, ${translateY}px)`;

            document.querySelectorAll('.item_container').forEach(function(element) {
                element.style.transform = 'scale(0.9)';
            });
            setTimeout(function() {
                document.querySelectorAll('.item_container').forEach(function(element) {
                    element.style.transform = 'scale(1)';
                });
            }, 1500);

        }

        function get_new_x(item) {
            var itemPosition = item.getBoundingClientRect();
            var itemWidth = item.getBoundingClientRect().width;
            return -itemPosition.left - (itemWidth / 2) + (window.innerWidth / 2);
        }

        function get_new_y(item) {
            var itemPosition = item.getBoundingClientRect();
            var itemHeight = item.getBoundingClientRect().height;
            return -itemPosition.top - (itemHeight / 2) + (window.innerHeight / 2);
        }

        document.addEventListener("DOMContentLoaded", function() {
            var convert_container = document.querySelector('.convert_container');

            convert_container.innerHTML = generateHTML();

            var item = document.querySelector(`#item_0`);

            currentX = get_new_x(item);
            currentY = get_new_y(item);
            convert_container.style.transform = `translate(${currentX}px, ${currentY}px)`;
              
            function generateHTML() {
                var html = '';
                var css = '<style>';
                for (var i = 0; i < dataArray.length; i++) {
                    var item = dataArray[i];
                    html += '<div class="item_container" id="item_' + i + '">';
                    if (item.text != "") html += '<h1 class="text' + i + '">' + item.text + '</h1>';
                    html += '<div class="convert_button_container">';
                    if (item.button_1 != "") html += '<button class="convert_button" onclick="scrollToText(' + item.option_1 + ')">' + item.button_1 + '</button>';
                    if (item.button_2 != "") html += '<button class="convert_button" onclick="scrollToText(' + item.option_2 + ')">' + item.button_2 + '</button>';
                    if (item.link != "") html += '<a class="convert_button" href="' + item.link + '" title="' + item.link_text + '">' + item.link_text + '</a>';
                    html += '</div>';
                    html += '</div>';
                    
                    css += '#item_' + i + ' { top: ' + item.pos_y + 'px; left: ' + item.pos_x + 'px; }';
                }
                css += '</style>';
                return css + html;
            }
