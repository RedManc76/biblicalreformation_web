<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../Styles/general.css">
    </head>

<body>

    <script src="../Main/menu_d.html" type="text/javascript"></script>

    <div id="question_enviroment">

        <div id="container_1">
            <img class="image" id="image_1" src="../../Images/convert/test.png" alt="">
            <div class="button-container">
                <button id="answer_1_left">A1</button>
                <button id="answer_1_right">A2</button>
            </div>
        </div>

        <div id="container_2">
            <img class="image" id="image_2" src="../../Images/convert/test.png" alt="">
            <div class="button-container">
                <button id="answer_2_left">A1</button>
                <button id="answer_2_right">A2</button>
            </div>
        </div>

        <div id="container_3">
            <img class="image" id="image_3" src="../../Images/convert/test.png" alt="">
            <div class="button-container">
                <button id="answer_3_left">A1</button>
                <button id="answer_3_right">A2</button>
            </div>
        </div>

    </div>

    <div style="height: 2000px;"></div>
        
    <script src="../Main/footer_d.html" type="text/javascript"></script>
    
    <!-- Main Stlye -->
    <style>

        .mainhead, #navbar, .header-placeholder {
            z-index: 10;
        }

        body {
            background-color: #0A2F54;
            overflow: hidden;
        }
    
        #question_enviroment {
            width: 100%;
            height: calc(100vh - 100px); /* Subtract height of menu */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        #container_1 {
            position: absolute; /* Change to relative positioning */
            z-index: 5;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: top 2s linear, left 2s linear;
        }

        #container_2 {
            position: absolute; /* Change to relative positioning */
            z-index: 5;
            top: 110%;
            left: 25%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: top 2s linear, left 2s linear;
        }

        #container_3 {
            position: absolute; /* Change to relative positioning */
            z-index: 5;
            top: 110%;
            left: 25%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: top 2s linear, left 2s linear;
        }

        .image{
            transition: scale 2s linear;
        }

        .question {
            z-index: 5;
            font-size: 20px;
            transition: font-size 2s linear;
        }

        .button-container {
            display: flex;
            gap: 10px; /* Adjust as needed */
        }

    </style>

    <script src="../../jquery.js"></script>

    <!-- Operation Script -->
    <script>
        
        current_question = 1;

        document.addEventListener('DOMContentLoaded', function() {
            jQuery(function($){
                $('#answer_1_left').click(function(){
                    if (current_question == 1){
                        current_question = 2;
                        $('#image_1').css({
                            'scale': '.5', // Shrink font size
                        });
                        $('#container_1').css({
                            'top': '25%', // Move up
                            'left': '75%' // Move right
                        });
                        $('#image_2').css({
                            'scale': '1', // Shrink font size
                        });
                        $('#container_2').css({
                            'opacity': '1',
                            'top': '60%', // Move up
                            'left': '50%' // Move right
                        });
                        $('#image_3').css({
                            'scale': '2', // Shrink font size
                        });
                        $('#container_3').css({
                            'opacity': '0',
                            'top': '110%', // Move up
                            'left': '25%' // Move right
                        });
                    }
                })

                $('#answer_2_left').click(function(){
                    if (current_question == 2){
                        current_question = 3;
                        $('#image_2').css({
                            'scale': '.5', // Shrink font size
                        });
                        $('#container_2').css({
                            'top': '25%', // Move up
                            'left': '75%' // Move right
                        });
                        $('#image_3').css({
                            'scale': '1', // Shrink font size
                        });
                        $('#container_3').css({
                            'opacity': '1',
                            'top': '60%', // Move up
                            'left': '50%' // Move right
                        });
                        $('#image_1').css({
                            'scale': '2', // Shrink font size
                        });
                        $('#container_1').css({
                            'opacity': '0',
                            'top': '110%', // Move up
                            'left': '25%' // Move right
                        });
                    }
                })

                $('#answer_3_left').click(function(){
                    if (current_question == 3){
                        current_question = 1;
                        $('#image_3').css({
                            'scale': '.5', // Shrink font size
                        });
                        $('#container_3').css({
                            'top': '25%', // Move up
                            'left': '75%' // Move right
                        });
                        $('#image_1').css({
                            'scale': '1', // Shrink font size
                        });
                        $('#container_1').css({
                            'opacity': '1',
                            'top': '60%', // Move up
                            'left': '50%' // Move right
                        });
                        $('#image_2').css({
                            'scale': '2', // Shrink font size
                        });
                        $('#container_2').css({
                            'opacity': '0',
                            'top': '110%', // Move up
                            'left': '25%' // Move right
                        });
                    }
                })
            });
        });
        
    </script>

</body>
</html>
