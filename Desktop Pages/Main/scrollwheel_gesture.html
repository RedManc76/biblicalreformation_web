(function () {
document.write(`


<div class="scrollwheel_gesture">
	<div class="mousey">
		<div class="scroller"></div>
	</div>
</div>

<style>
	.scrollwheel_gesture {
		position: absolute;
		display: none;
		z-index: 5;
	}

	.mousey {
		width: 2vw;
		padding: 1.3vw 5vw;
		height: 15vw;
		border: .7vw solid #fff;
		border-radius: 5vw;
		opacity: 0.75;
		box-sizing: content-box;
	}

	.scroller {
		width: 2vw;
		height: 5vw;
		border-radius: 1vw;
		background-color: #fff;
		animation-name: scroll;
		animation-duration: 1.1s;
		animation-timing-function: cubic-bezier(.15, .41, .69, .94);
		animation-iteration-count: infinite;
	}

	@keyframes scroll {
		0% {
			opacity: 0;
		}

		10% {
			transform: translateY(0);
			opacity: 1;
		}

		100% {
			transform: translateY(3vw);
			opacity: 0;
		}
	}
</style>


<script>
	function gesture_scrollwheel_fadein(top, left) {
		$('.scrollwheel_gesture').css("top", top);
		$('.scrollwheel_gesture').css("left", left);
		$('.scrollwheel_gesture').css("opacity", "0.8");
		$('.scrollwheel_gesture').css("display", "block");
	}
	function gesture_scrollwheel_fadeOut(time) {
		setTimeout(function () {
			$('.scrollwheel_gesture').fadeOut();
		}, time);
	}
</script>

`);
})();
