(function () {
    document.write(`

    <div class="arrow-down" id="arrow">
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <style>

        .arrow-down {
            width: 60px;
            height: 50px;
            margin: 100px auto; /* Center the arrow horizontally within its container */
            position: relative; /* Change from absolute to relative positioning */
            animation: arrow 0.5s 1s infinite ease-out alternate;
        }
    
        .arrow-down:hover {
            animation-play-state: paused;
        }
    
        .left {
            position: absolute;
            height: 10px;
            width: 40px;
            background: white;
            transform: rotate(240deg);
            top: 10px;
            left: 10px;
            border-radius: 4px;
            transform-origin: 5px 50%;
            animation: leftArrow 0.5s 1s infinite ease-out alternate;
        }
    
        .right {
            position: absolute;
            height: 10px;
            width: 40px;
            background: white;
            transform: rotate(-60deg);
            top: 10px;
            left: 10px;
            border-radius: 4px;
            transform-origin: 5px 50%;
            animation: rightArrow 0.5s 1s infinite ease-out alternate;
        }
    
        @keyframes arrow {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(40px); /* Adjusted translate value to position the arrow between the two containers */
            }
        }
    
        @keyframes leftArrow {
            0% {
            }
            100% {
                transform: rotate(225deg);
            }
        }
    
        @keyframes rightArrow {
            0% {
            }
            100% {
                transform: rotate(-45deg);
            }
        }
    
    
    </style>

    `);
})();
